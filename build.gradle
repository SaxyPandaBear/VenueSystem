plugins {
    id 'java'
}

group 'com.github'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.14'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version:'10.1.3'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version:'2.5.14'

    testCompile group: 'com.typesafe.akka', name: 'akka-stream-testkit_2.12', version:'2.5.14'
    testCompile group: 'com.typesafe.akka', name: 'akka-http-testkit_2.12', version:'10.1.3'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.14'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
